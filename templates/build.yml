
parameters:
  buildScriptPath: ''
  sourceFolder: ''
  targetFolder: ''

steps:
# - checkout: self
# - checkout: DevOpsArena

- powershell: |
    write-host "buildScriptPath: $(buildScriptPath)"
    write-host "sourceFolder: $(sourceFolder)"
    write-host "targetFolder: $(targetFolder)"
- powershell: |
    dir

- script: ${{ parameters.buildScriptPath }}
  displayName: 'Build Script (Fake)'

- task: CopyFiles@2
  displayName: 'Copy Files from source to target'
  inputs:
    sourceFolder: ${{ parameters.sourceFolder }}
    contents: '**'
    targetFolder: ${{ parameters.targetFolder }}

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: ${{ parameters.targetFolder }}
    artifactName: drop


